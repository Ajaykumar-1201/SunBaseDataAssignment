<!DOCTYPE html>
<html>
<head>
    <title>Customer Management</title>
</head>
<body>
    <div id="loginScreen">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="customerListScreen" style="display: none;">
        <h1>Customer List</h1>
        <table id="customerListTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customerList">
                <!-- Customer list will be populated here -->
            </tbody>
        </table>
        <button id="addCustomerButton">Add Customer</button>
    </div>

    <div id="addCustomerScreen" style="display: none;">
        <h1>Add a New Customer</h1>
        <form id="addCustomerForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br><br>
            <!-- Add other input fields as needed -->
            <button type="submit">Create Customer</button>
        </form>
        <button id="backToCustomerList">Back to Customer List</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
